<p>Cho danh sách các điểm thi ở trong một mảng. Hãy viết hàm
findAvg() với đầu vào là một mảng điểm và đầu ra là điểm trung
bình của danh sách điểm thi.</p>

</body>
<script>

    let arr =[1,2,3,4,5,6]
    function findAvg(arr) {
        let point = 0;
        for (let i = 0; i < arr.length; i++) {
            point += arr[i];
        }
        return point/arr.length;
    }
    console.log(findAvg(arr))


</script>
