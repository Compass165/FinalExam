<body>
<h2>Cho danh sách các điểm thi ở trong một mảng. Hãy viết hàm
findAvg() với đầu vào là một mảng điểm và đầu ra là điểm trung
bình của danh sách điểm thi.</h2>

</body>
<script>
    let point = 0;
    function findAvg(arr) {
        for (let i = 0; i < arr.length; i++) {
            point += point;
        }
        let avg = point/arr.length;
        return avg;
    }


</script>
